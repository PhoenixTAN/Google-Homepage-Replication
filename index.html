<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GoogleHomepage</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="head-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="head-right">
            <div class="head-right-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>

            <div class="head-right-icons">  
                <a id="head-right-google-apps" aria-expanded="false" role="button">
                    <img src="images/meun-icon.png" style="width: 30px; height: 30px;">
                </a>
                <a class="head-right-sign-in" role="button">
                    Sign in
                </a>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="main-image-container">
            <img src="images/googlelogo.png">
        </div>
        
        <form class="submit-form" method="GET">

            <div class="search-bar-wrap">
                <!-- left search icon -->
                <div class="left-search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                
                <!-- search bar -->
                <input id="search-text" type="text">
                <div class="search-popup-content" id="search-floating-popup">
                    <div class="try-searching-for">
                        Try search for
                    </div>
                    <!-- search history will be added here -->
                    
                    <div class="submitbar-wrap" id="submitbar">
                        <input class="google-search-btn" type="submit" value="Google Search"></input>
                        <input class="lucky-btn" type="submit" value="I'm Feeling Lucky"></input>                 
                    </div>

                    <div class="report-inappropriate-predictions">
                        <a href="#">Report inappropriate predictions</a>
                    </div>

                </div>

                <!-- right microphone icon --> 
                <div class="right-microphone-icon">
                    <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                    </svg>
                </div>
            </div>

            <div class="submitbar-wrap">
                <input class="google-search-btn" type="submit" value="Google Search"></input>
                <input class="lucky-btn" type="submit" value="I'm Feeling Lucky"></input>                 
            </div>
        </form>
        
    </main>

    <footer>
        <div class="left-footbar">
            <a class="footer-link" href="#">Advertising</a>
            <a class="footer-link" href="#">Business</a>
            <a class="footer-link" href="#">How Search works</a>
        </div>
        <div class="right-footbar">
            <a class="footer-link" href="#">Privacy</a>
            <a class="footer-link" href="#">Terms</a>
            <a id="setting" class="footer-link" href="#">Settings</a>
        </div>
    </footer>


    <div class="apps-modal-layer" id="apps-modal">
        <div class="apps-popup-content">
            <div class="apps-icon-section" id="apps-popup-section1"></div>
            <span style="border-bottom: 1px solid #e8eaed; display: block; padding-top: 10px;"></span>
            <div class="apps-icon-section" id="apps-popup-section2"></div>
            <div class="more-from-google">
                <a href="#">
                    More from Google
                </a>
            </div>
        </div>
    </div>

    <div class="setting-modal-layer" id="setting-floating-popup-modal">
        <div class="setting-floating-popup">
            <a>Search settings</a>
            <a>Advanced search</a>
            <a>Your data in Search</a>
            <a>History</a>
            <a>Search help</a>
            <a>Send feedback</a>
        </div>
    </div>

    <!-- pop up contents -->
    <script src="script.js"></script>
    <script src="loadApps.js"></script>
    <script src="loadHistory.js"></script>
</body>

</html>
